<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center text-center font-[Inter] py-[50px] bg-[#141414]"
  >
    <main class="bg-[#1f1f1f] text-white w-sm p-[40px] rounded-xl text-sm">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="photo of Jessica Randall"
        class="w-[88px] m-auto rounded-full mb-[24px]"
      />
      <h1 class="text-2xl font-semibold">Jessica Randall</h1>
      <p class="mb-[24px] font-bold text-[#C4F82A]">London, United Kingdom</p>
      <p class="mb-[24px]">"Front-end developer and avid reader."</p>
      <ul class="flex flex-col gap-[24px] mb-[40px]">
        <li class="bg-[#333333] py-[12px] font-bold rounded-lg">
          <a href="#">GitHub</a>
        </li>
        <li class="bg-[#333333] py-[12px] font-bold rounded-lg">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="bg-[#333333] py-[12px] font-bold rounded-lg">
          <a href="#">LinkedIn</a>
        </li>
        <li class="bg-[#333333] py-[12px] font-bold rounded-lg">
          <a href="#">Twitter</a>
        </li>
        <li class="bg-[#333333] py-[12px] font-bold rounded-lg">
          <a href="#">Instagram</a>
        </li>
      </ul>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/jrc17">Jayanthi</a>.
      </div>
    </main>
  </body>
</html>
